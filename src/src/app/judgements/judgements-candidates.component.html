<main id="title" role="main">
    <div class="mt-5" role="banner">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="{{politicalGroup.ImageUrl}}" alt="" width="72"
                height="72">
            <h2>{{politicalGroup.Name}}</h2>
            <p class="lead">Conoce el detalle de las sentencias penales y sus respectivas resoluciones de los candidatos dentro de
                    un mismo partido político.</p>
        </div>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-md-3" *ngFor="let candidateJudgements of candidatesJudgements">
                <div class="card mb-4 shadow-sm app-card-topbar">
                    <img focusable="false" role="img" src="{{candidateJudgements.ImageUrl}}"
                        class="bd-placeholder-img card-img-top img-fluid" width="100%" height="225">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-auto" style="padding-right: 0px;">
                                <img class="icon-48" alt="" src="{{candidateJudgements.PoliticalGroupImageUrl}}" >
                            </div>
                            <div class="col">{{candidateJudgements.Fullname}}</div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-auto">
                                <p *ngFor="let judgement of candidateJudgements.Judgements">
                                    {{judgement.Crime | titlecase}}<br />
                                    <small class="text-muted">
                                        {{judgement.Resolution | titlecase}}
                                    </small>
                                </p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a target="_blank" href="{{candidateJudgements.CVUrl}}">Ver hoja de vida »</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
